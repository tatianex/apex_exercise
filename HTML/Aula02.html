<!DOCTYPE html>
<html>

<body>
    <input type="text">
    <input type="number">
    <input type="email">
    <input type="password">
    <input type="date">
    <input type="file">
    <input type="color">

    <p>
        Please select your favorite day:
    </p>
    <br>
    <input type="radio" name="monday" value="Segunda-feira">
    <input type="radio" name="tuesday" value="Terça-feira">
    <input type="radio" name="wednesday" value="Quarta-feira">
    <input type="radio" name="thursday" value="Quinta-feira">
    <input type="radio" name="friday" value="Sexta-feira">
    <input type="radio" name="saturday" value="Sábado" checked="checked">
    <input type="radio" name="sunday" value="Domingo">

    <script>
        window.alert(5 + 6);
    </script>

    <button onclick="window.print()">Print this page</button>

    <p id="demo1"></p>

    <script>
        let a, b, c;
        a = 5;
        b = 6;
        c = a + b;
        document.getElementById("demo1").innerHTML = c;
    </script>
</body>

</html>
